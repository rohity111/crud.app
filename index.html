<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud operation in javascript</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(167, 174, 167);">
    <section>
        <div class="mn">
            <h1>Crud Application</h1>
        </div>
    </section>
    <table>
        <tr>
            <td>
                <!--HTML form for crud operation-->
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" required maxlength="20" >
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" required maxlength="3" >
                    </div>
                    <div>
                        <label for="course">Course</label>
                        <input type="text" name="course" id="course" required maxlength="30">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" required maxlength="30">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Course</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <footer class="mr">
        <p>Design by Rohit Kumar || All Right Reserved<br>
        <a href="rohitkumaryadav451@gmail.com">rohitkumaryadav451@gmail.com</a></p>
      </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
